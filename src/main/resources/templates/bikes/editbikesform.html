<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
  <link th:href="@{/css/shared.css}" rel="stylesheet">
  <link th:href="@{/css/editbikes.css}" rel="stylesheet">
</head>
<body>
<section class="edit-bikes-section">
  <div class="container grid">
    <div class="edit-bike card">
      <h1>Update bike details</h1>
      <form th:action="@{/bike/save-edit}" th:object="${bike}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-control">
          <label for="bikeName">bike name</label>
          <input type="text" id="bikeName" th:field="*{bikeName}">
        </div>
        <div class="form-control">
          <label for="bikePrice">bike price</label>
          <input type="number" id="bikePrice" th:field="*{bikePrice}">
        </div>
        <div class="form-control">
          <label for="bikeDescription">bike description</label>
          <textarea id="bikeDescription" th:field="*{bikeDescription}"></textarea>

        </div>
        <input type="submit" value="update" class="btn btn-primary">
      </form>

    </div>

  </div>

</section>

</body>
</html>
